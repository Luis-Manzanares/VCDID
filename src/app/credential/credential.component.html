<div class="credential-container">
  <h2>Crear Credencial Verificable</h2>
  <p><strong>Conectado con la dirección: </strong> <strong>{{ walletAddress }}</strong></p>

  <form (ngSubmit)="createCredential()">
    <div class="form-group">
      <label for="credentialData">Datos de la Credencial:</label>
      <input type="text" id="credentialData" [(ngModel)]="credentialData" name="credentialData" required>
    </div>
    
    <button type="submit">Emitir Credencial</button>

    <!-- Alerta de éxito solo después de emitir -->
    <div *ngIf="credentialEmitted" class="success-message">
      <p><strong>✅ Credencial emitida con éxito</strong></p>
    </div>

    <!-- Alerta de error -->
    <div *ngIf="errorMessage" class="error-message">
      <p>{{ errorMessage }}</p>
    </div>
  </form>

  <hr>

  <h2>Verificar Credencial</h2>
  <button (click)="getDIDFromBlockchain()">Recuperar DID de la Blockchain</button>

  <div *ngIf="retrievedDID" class="result">
    <h3>DID Recuperado:</h3>
    <p>{{ retrievedDID }}</p>
  </div>
</div>
